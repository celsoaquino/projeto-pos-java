<div class="container">
<div class="d-flex justify-content-center">
  <div class="spinner-border" role="status" [hidden]="!spinner" id="loading">
    <span class="sr-only"></span>
  </div>
</div>
<div>
  <div class="integration-list row justify-content-center py-5">
    <div
      *ngFor="let vaga of vagas | orderBy: 'id' "
      class="item col-4 col-md-3 col-lg-2 mb-3 mb-lg-5 ">

      <a *ngIf="!vaga.full"
         href="#"
         data-toggle="modal" data-target="#entradaModal"
         (click)="getVagaId(vaga.id!, vaga.full!)">

        <img class="shadow rounded-circle" src="assets/car-livre.png" alt="">
        <figcaption>{{vaga.id}}</figcaption>
        <span class="car-livre">VAGO</span>
      </a>

      <a *ngIf="vaga.full"
         href="#"
         data-toggle="modal" data-target="#saidaModal"
         (click)="getMovimentoByVeiculoId(vaga.veiculoId!)">

        <img class="shadow rounded-circle" src="assets/car-ocupado.png" alt="">
        <figcaption>{{vaga.id}}</figcaption>
        <span class="car-ocupado">OCUPADO</span>
      </a>
    </div>
  </div>
</div>
<app-entrada [vagaId]="vagaId"></app-entrada>
<app-saida [veiculoId]="veiculoId!"></app-saida>

</div>
