<div class="container">
<div class="row">
  <div class="col-lg-12 mt-4">
    <div class="mt-4">
      <div class="shadow mb-4 bg-white rounded">
        <div class="card">
          <div class="card-header">
            <div class="form-inline">
              <input class="form-control m-1 " type="date" placeholder="Procurar por data..." name="filtroPorData"
                     aria-label="data"
                     [(ngModel)]="data"
                     (ngModelChange)="filtrarPoData(data)"
              >

              <input class="form-control m-1" type="search" placeholder="Procurar por placa..." name="filtro"
                     aria-label="Search"
                     autocomplete="off"
                     oninput="this.value = this.value.toUpperCase()"
                     [(ngModel)]="filtro"
                     (ngModelChange)="filtrarPlaca(filtro)">

              <!--<div class="form-check form-check-inline mt-1">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"
                       (change)="onOcupadoChange($event)"
                       [disabled]="disableOcupado"
                >
                <label class="label label-default badge-danger p-1" for="defaultCheck1">
                  OCUPADO
                </label>
              </div>
              <div class="form-check form-check-inline mt-1">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2"
                       (change)="onVagoChange($event)"
                       [disabled]="disableVago"
                >
                <label class="label label-default badge-success p-1" for="defaultCheck2">
                  VAGO
                </label>
              </div>-->
              <div class="form-check form-check-inline m-1">
                <button class="btn btn-primary btn-sm" type="button" id="defaultCheck3"
                        (click)="mostrarTodos()"

                >Mostar todos
                </button>
              </div>
            </div>
          </div>
          <div class="main-box-body clearfix">
            <div class="table-responsive">
              <table class="table user-list meal-list">
                <thead>
                <tr>
                  <th><span>Placa</span></th>
                  <th><span>Entrada</span></th>
                  <th><span>Saida</span></th>
                  <th class="text-center"><span>Vaga</span></th>
                  <th class="text-center"><span>Status</span></th>
                  <th class="text-center"><span>Permanência</span></th>
                </tr>
                </thead>
                <tbody>
                <tr
                  *ngFor="let movimento of movimentos | orderBy: 'saida' | paginate: { itemsPerPage: size, currentPage: page } ">

                  <td>{{movimento.veiculoPlaca}}</td>
                  <td>{{ movimento.entrada | date:'dd/MM/yyyy HH:mm:ss' }}</td>
                  <td>{{ movimento.saida | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                  <td class="text-center">{{ movimento.vagaId }}</td>
                  <td class="text-center">
                  <span class="label label-default"
                        [ngClass]="movimento.saida == null ? 'badge-danger p-1' : 'badge-success p-1'">
                    {{ movimento.saida == null ? 'OCUPADO' : 'VAGO'}}</span>
                  </td>
                  <td class="text-center">
                    <span>{{ movimento.duracao }}</span>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <pagination-controls (pageChange)="page = $event"
                           previousLabel="Anterior"
                           nextLabel="Próximo">
      </pagination-controls>
    </div>
  </div>
</div>
</div>
